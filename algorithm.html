	//factorial
	function fact(n){
	  if(n==0){
	  return 1;
	  }else{
	   return n*fact(n-1);
	  }
	}

function fibonacci(n){
  var fibo = [0, 1];
  
  if (n <= 2) return 1;

  for (var i = 2; i <=n; i++ ){
   fibo[i] = fibo[i-1]+fibo[i-2];
  }

 return fibo[n];
}
